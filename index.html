<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title> Optimum </title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body class="homepage">
    <div id="page_wrapper">
      <div id="header-wrapper">
        <header id="header" class="container">
          <div id="logo">
            <h1>Optimum </h1>
          </div>
      </div>
      </header>
      <div id="banner-wrapper">
		<div id="banner">

          <div class="box container">
            
            <div id="map" class="map">

            </div>

            <form>
              <label for="dirMetadata">Chemin du répertoire</label>
              <input type="text" id="dirMetadata" id="path" value="/home/fgrelard/data/raw/">
              <input type="button" id="buttonDir" value="OK"/>
            </form>
          </div>

          <div class="box container">
            <h3> Grappes </h3>
            <div class="loading">
              <p> En attente de données... </p>
            </div>


            <div class="controls cf">
              <div class="control search">
                <div class="control-icon">
                  <i class="material-icons">&#xE8B6;</i>
                </div>
                <input class="control-field search-field form-control " type="text" name="search" placeholder="Rechercher..." />
              </div>
              <div class="control filter">
                <div class="control-icon">
                  <i class="material-icons">&#xE152;</i>
                </div>
                <div class="select-arrow">
                  <i class="material-icons">&#xE313;</i>
                </div>
                <select id="selectPosition" class="control-field filter-field form-control">
                  <option value="" selected>Position</option>
                </select>
              </div>
              <div class="control layout">
                <div class="control-icon">
                  <i class="material-icons">&#xE871;</i>
                </div>
                <div class="select-arrow">
                  <i class="material-icons">&#xE313;</i>
                </div>
                <select class="control-field layout-field form-control">
                  <option value="" selected>Deux colonnes</option>
                  <option value="3col">Trois colonnes</option>
                  <option value="4col">Quatre colonnes</option>
                </select>
              </div>
            </div>

            <div class="grid">
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
